log.indent=

# Log level for all test related information
config.test.log.level=${test.log.level:-debug}

# Threshold level for stdout (inclusive)
config.stdout.log.level=${stdout.log.level:-info}
config.stdout.log.pattern=%d{yyyy-MM-dd HH:mm:ss} %-7([%level]) %mdc{log.indent:-}%message \\(%logger{0}, %thread\\)%n%xEx{5}

# File configuration
config.file.log.pattern=%d %-7([%level]) %mdc{log.indent:-}%message \\(%logger, %replace(%marker){'^$','<no marker>'}, %contextName, %thread\\)%n
config.file.log.file=${gradle.logsDir:-build/logs}/${tests.name:-tests}.log

# Default root log level. Adjust by -Droot.log.level=debug
config.root.log.level=${root.log.level:-warn}
